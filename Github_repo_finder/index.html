<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Finder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1 class="display-4"><i class="fab fa-github"></i> GitHub Repository Finder</h1>
            <p class="lead">Discover GitHub repositories by language</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="languageSelect" class="form-label">Select Language:</label>
                                <select id="languageSelect" class="form-select">
                                    <option value="">Any Language</option>
                                    <option value="javascript">JavaScript</option>
                                    <option value="python">Python</option>
                                    <option value="java">Java</option>
                                    <option value="c++">C++</option>
                                    <option value="c#">C#</option>
                                    <option value="php">PHP</option>
                                    <option value="typescript">TypeScript</option>
                                    <option value="ruby">Ruby</option>
                                    <option value="go">Go</option>
                                    <option value="swift">Swift</option>
                                    <option value="kotlin">Kotlin</option>
                                    <option value="rust">Rust</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="sortSelect" class="form-label">Sort By:</label>
                                <select id="sortSelect" class="form-select">
                                    <option value="stars">Most Stars</option>
                                    <option value="updated">Recently Updated</option>
                                    <option value="forks">Most Forks</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-primary" id="searchBtn">Search Repositories</button>
                            <button class="btn btn-outline-secondary" id="randomBtn">Random Repositories</button>
                        </div>
                        <div class="form-check form-switch mt-3">
                            <input class="form-check-input" type="checkbox" id="showStars" checked>
                            <label class="form-check-label" for="showStars">Show star count</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div id="loading" class="text-center my-5 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Searching GitHub...</p>
                </div>

                <div id="results" class="row"></div>

                <div id="noResults" class="text-center my-5 d-none">
                    <h4>No repositories found</h4>
                    <p>Try selecting a different language or click "Random"</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
